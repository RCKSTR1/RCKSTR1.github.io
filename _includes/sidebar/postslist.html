<section>
    <ul class="posts">

        {% for post in site.posts limit:include.length %}
        <li>
            <article>
                <header>
                    <h3><a href="{{ post.url  | relative_url }}">{{post.title}}</a></h3>
                    <time class="published" datetime="{{ post.date }}">{{ post.date | date: '%B %d, %Y' }}</time>
                </header>
                <a href="{{ post.url  | relative_url }}" class="image"><img src="{{post.image | relative_url }}"
                        alt="" /></a>
            </article>
        </li>
        {% else %}
        <li>
            <article>
                <header>
                    <h3>Ning√∫n post todavia.</h3>
                </header>
            </article>
        </li>
        {% endfor %}

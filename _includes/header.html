<header id="header">
    <h1><a href="#"><span><img class="header-logo" src="images/RCKSTR1Symbol.png"></img></span> {{site.title}}</a></h1>
    <nav class="links">
        <ul>
            {% assign sortedPages = site.pages | sort:'order' %}
            {% for page in sortedPages %}
            {% if page.header-menu == true %}
            <li><a href="{{ page.url | absolute_url }}">
                    {% if page.header-title %}
                    {{ page.header-title }}
                    {% else %}
                    {{ page.title }}
                    {% endif %}
                </a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>
    <nav class="main">
        <ul>
            <!-- <li class="search">
                <a class="fa-search" href="#search">Search</a>
                <form id="search" method="get" action="#">
                    <input type="text" name="query" placeholder="Search" />
                </form>
            </li> -->
            <li class="menu">
                <a class="fa-bars" href="#menu">Menu</a>
            </li>
        </ul>
    </nav>
</header>

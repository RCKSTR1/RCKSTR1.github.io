<html lang="es">

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<div class="row">
			<div class="8u 12u(medium)">
					<header class="major">
							<h1>{{ page.title }}</h1>
						</header>
			</div>
			<div class="4u 12u(medium)" style="text-align: right;">
					<a href="/all_posts.html" class="button icon fa-paragraph">Ver todos los posts</a>
			</div>
		</div>
		
		
		{% if page.image %}<span class="image main" style="overflow: hidden; height: 20em;"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		<h4>{{ page.date | date: '%B %d, %Y' }}</h4>
		{{ content }}
		<p>
				<a href="/all_posts.html" class="button icon fa-paragraph">Ver todos los posts</a>
		</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
